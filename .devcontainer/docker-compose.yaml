version: '2.0'
services:
  neko:
    network_mode: host
    build:
      context: .
      dockerfile: Dockerfile
    shm_size: '2gb'
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    volumes:
      - /home/<USER>/neko:/workspace
      - /var/run/docker.sock:/var/run/docker.sock 
  
    command: "/bin/sh -c \"while sleep 1000; do :; done\""